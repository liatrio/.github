# subject pattern is defining what repo and branch is allowed to generate a token at the permission level set below
issuer: https://token.actions.githubusercontent.com
subject_pattern: "repo:liatrio/tofu-state-platform-deploy:.*"

permissions:
  contents: read

# list of repositories we want to make contents readable by the repos identified in the subject_pattern
repositories:
  - tofu-state-platform-apps
  - tofu-platform-azure-opa-policies
  - tofu-state-platform-opa-image
